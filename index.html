<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Birthday Login ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffd1dc,#ff9a9e);
  overflow:hidden;
}

/* floating birthday text */
.float-text{
  position:absolute;
  font-size:14px;
  color:#ff4d6d;
  animation: float 8s linear infinite;
  opacity:0.4;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-100vh);}
}

.container{
  background:white;
  padding:30px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  position:relative;
  z-index:10;
}

h1{
  color:#ff4d6d;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:20px;
}

button{
  padding:10px 30px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  position:relative;
  transition:0.3s ease;
}

small{
  display:block;
  margin-top:15px;
  color:#666;
}
</style>
</head>

<body>

<!-- floating texts -->
<script>
for(let i=0;i<15;i++){
  let t=document.createElement("div");
  t.className="float-text";
  t.style.left=Math.random()*100+"%";
  t.style.animationDuration=(5+Math.random()*5)+"s";
  t.innerText="Happy Birthday ðŸŽ‰";
  document.body.appendChild(t);
}
</script>

<div class="container">
  <h1>ðŸŽ‚ Birthday Surprise ðŸŽ‚</h1>
  <input type="password" id="password" placeholder="Enter password ðŸ’Œ">
  <button id="loginBtn">Login</button>
  <small>Try catching the button ðŸ˜œ</small>
</div>

<script>
const btn=document.getElementById("loginBtn");
const pass=document.getElementById("password");

/* ðŸ”‘ PASSWORD YAHI CHANGE KARNA */
const correctPassword="Mai chutiyan hu";

/* button bhagane ka function */
function moveBtn(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  btn.style.transform=`translate(${x}px,${y}px)`;
}

/* mouse */
btn.addEventListener("mouseover",()=>{
  if(pass.value!==correctPassword){
    moveBtn();
  }
});

/* mobile touch */
btn.addEventListener("touchstart",()=>{
  if(pass.value!==correctPassword){
    moveBtn();
  }
});

/* click */
btn.addEventListener("click",()=>{
  if(pass.value===correctPassword){
    alert("ðŸŽ‰ Correct! Surprise loading...");
    document.body.innerHTML=
    "<h1 style='text-align:center;margin-top:40vh;color:#ff4d6d;'>ðŸŽ‚ Happy Birthday ðŸŽ‚<br>Next page coming soon ðŸ’–</h1>";
  }else{
    alert("ðŸ˜œ Galat password!");
  }
});
</script>

</body>
</html>
